<section class="page-content templates-list-page">

  <!-- HEADER -->
  <div class="page-header">
    <a id="backLink" class="back-btn">← Back</a>
    <h1 id="pageTitle" class="page-title">Templates & Samples</h1>
  </div>

  <!-- PHASE CARDS -->
  <div class="phase-grid" id="phaseGrid"></div>

</section>

<script>
  const params = new URLSearchParams(window.location.search);
  const method = params.get("method");

  const pageTitle = document.getElementById("pageTitle");
  const backLink = document.getElementById("backLink");
  const phaseGrid = document.getElementById("phaseGrid");

  const PHASES = {
    activate: ["Prepare", "Explore", "Realize", "Deploy", "Hypercare"],
    assurity: ["Inception", "Elaboration", "Construction", "Transition"]
  };

  if (!method || !PHASES[method]) {
    pageTitle.textContent = "Invalid Methodology";
    backLink.style.display = "none";
  } else {
    pageTitle.textContent = `Templates & Samples – ${method.toUpperCase()}`;
    backLink.href = `templates.html`;

    PHASES[method].forEach(phase => {
      const card = document.createElement("a");
      card.className = "phase-box";
      card.href = `templates-phase.html?method=${method}&phase=${phase}`;

      card.innerHTML = `
        <div class="phase-title">${phase}</div>
        <div class="phase-subtitle">View templates & samples</div>
      `;

      phaseGrid.appendChild(card);
    });
  }
</script>

</body>
